<h1>Discussions - List</h1>
<hr>
{{#list questions}}
  <div class="media">
    <a class="pull-left" href="#">
      <img class="media-object img-polaroid" src="images/64x64.png">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{username}}</h4>
      <a href="discussions/{{id}}/">{{text}}</a>
    </div>
  </div>
{{/list}}
