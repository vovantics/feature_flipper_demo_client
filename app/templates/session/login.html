<h3>Login</h3>
<button id="connect-facebook" class="btn btn-connect-facebook btn-block">Facebook</button>
<button id="connect-twitter" class="btn btn-connect-twitter btn-block">Twitter</button>
<hr>
<form id="form-session-login" method="post" class="">
  <fieldset>    
    <div class="control-group">
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="Email" value="" class="required input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="Password" value="" class="required input-xlarge">
      </div>
    </div>    
    <div class="form-actions">
      <button id="undefined" class="btn btn-success" data-loading-text="Wait...">Login</button> &nbsp;or
       &nbsp;<a href="accounts/register">Sign Up</a>.
    </div>
  </fieldset>
</form>
