<h3>Create an account</h3>
<form id="form-user-register" method="post" class="">
  <fieldset>
    <div class="control-group">
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="Username" value="" class="required input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="Email" value="" class="required input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="Password" value="" class="required input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="password" id="password_again" name="password_again" placeholder="Password again" value="" class="required input-xlarge">
      </div>
    </div>
    <div class="form-actions">
      <button id="undefined" class="btn btn-success" data-loading-text="Wait...">Create account</button> &nbsp;or
       &nbsp;<a href="sessions/login">Log in</a>.
    </div>
  </fieldset>
</form>
